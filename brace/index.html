<!DOCTYPE>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Love</title>
        <link rel="icon" href="./Love_files/heart.ico" type="image/x-icon" />
        <link rel="shortcut icon" href="./Love_files/heart.ico" type="image/x-icon" />
        <link rel="stylesheet" href="./Love_files/default.css">
        <script src="./Love_files/jquery.min.js"></script>
        <script src="./Love_files/jscex.min.js"></script>
        <script src="./Love_files/jscex-parser.js"></script>
        <script src="./Love_files/jscex-jit.js"></script>
        <script src="./Love_files/jscex-builderbase.min.js"></script>

        <script src="./Love_files/jscex-async-powerpack.min.js"></script>
        <script src="./Love_files/functions.js" charset="utf-8"></script>
        <script src="./Love_files/love.js" charset="utf-8"></script>

    <body>
        <div id="main">
        <div id="error">亲，您使用的浏览器无法支持即将显示的内容，请换成谷歌(<a href="http://www.google.cn/chrome/intl/zh-CN/landing_chrome.html?hl=zh-CN&brand=CHMI">Chrome</a>)或者火狐(<a href="http://firefox.com.cn/download/">Firefox</a>)浏览器哟~</div>
        <div id="bgimg"></div>
            <div id="wrap">
               <div id="text">
                    <div id="code">                 
                        <span class="say">佳玉：</span><br>
                        <span class="say">以前我总是考虑得太多，</span><br>
                        <span class="say">不敢遵循自己内心真实的想法，</span><br>
                        <span class="say">害怕我们会最终走不到一起，</span><br>
                        <span class="say">一直在心中犹豫、纠结。</span><br>
                        <span class="say">但是，现在我想通了，</span><br>
                        <span class="say">未来是要由我们共同去创造的，</span><br>
                        <span class="say">幸福也是要靠我们共同去争取的。</span><br>
                        <span class="say">不管未来会发生什么，</span><br>
                        <span class="say">我只想和你共同面对，一直陪在你身边。</span><br>
                        <span class="say">为你，我愿成为更好的自己~</span><br><br>
                        <span class="say"><span class="space"></span> -- 云汉</span>
                    </div>
                </div>
                <div id="clock-box">
                    与你相识的
                        <div id="clock"></div>
                </div>
                <canvas id="canvas"></canvas>
            </div>
            <audio src="bgm.mp3" loop id="audio"></audio>
        </div>

    <script>
    (function(){
        var w = document.body.clientWidth;
        if(w<1000){
            var main = document.getElementById("main");
            var obj = document.getElementById("wrap");
            var bgimg = document.getElementById("bgimg");
            var text = document.getElementById("text");
            var say = document.getElementsByClassName("say");
            // main.style.cssText="background:none";
            obj.style.cssText = "margin-top:58%";
            bgimg.style.cssText = "background-image: url(./Love_files/bgimg.jpg)"; 
            text.style.cssText = "top:-80px";
            for(var i=0;i<say.length;i++){
                say[i].style.margin = "8px 0 8px 5px";
            }
        }

        var canvas = $('#canvas');
        var wrap = $('#wrap');

        if (!canvas[0].getContext) {
            $("#error").show();
            return false;
        }

        var width = canvas.width();
        var height = canvas.height();
        
        canvas.attr("width", width);
        canvas.attr("height", height);

        var opts = {
            seed: {
                x: width / 2 - 20,
                color: "rgb(190, 26, 37)",
                scale: 2
            },
            branch: [
                [535, 680, 570, 250, 500, 200, 30, 100, [
                    [540, 500, 455, 417, 340, 400, 13, 100, [
                        [450, 435, 434, 430, 394, 395, 2, 40]
                    ]],
                    [550, 445, 600, 356, 680, 345, 12, 100, [
                        [578, 400, 648, 409, 661, 426, 3, 80]
                    ]],
                    [539, 281, 537, 248, 534, 217, 3, 40],
                    [546, 397, 413, 247, 328, 244, 9, 80, [
                        [427, 286, 383, 253, 371, 205, 2, 40],
                        [498, 345, 435, 315, 395, 330, 4, 60]
                    ]],
                    [546, 357, 608, 252, 678, 221, 6, 100, [
                        [590, 293, 646, 277, 648, 271, 2, 80]
                    ]]
                ]] 
            ],
            bloom: {
                num: 700,
                width: 1080,
                height: 650,
            },
            footer: {
                width: 1200,
                height: 5,
                speed: 10,
            }
        }

        var tree = new Tree(canvas[0], width, height, opts);
        var seed = tree.seed;
        var foot = tree.footer;
        var hold = 1;

        canvas.click(function(e) {
            var offset = canvas.offset(), x, y;
            x = e.pageX - offset.left;
            y = e.pageY - offset.top;
            if (seed.hover(x, y)) {
                hold = 0; 
                canvas.unbind("click");
                canvas.unbind("mousemove");
                canvas.removeClass('hand');
            }
        }).mousemove(function(e){
            var offset = canvas.offset(), x, y;
            x = e.pageX - offset.left;
            y = e.pageY - offset.top;
            canvas.toggleClass('hand', seed.hover(x, y));
        });

        var seedAnimate = eval(Jscex.compile("async", function () {
            seed.draw();
            while (hold) {
                $await(Jscex.Async.sleep(10));
            }
            while (seed.canScale()) {
                seed.scale(0.95);
                $await(Jscex.Async.sleep(10));
            }
            while (seed.canMove()) {
                seed.move(0, 2);
                foot.draw();
                $await(Jscex.Async.sleep(10));
            }
        }));

        var growAnimate = eval(Jscex.compile("async", function () {
            do {
                tree.grow();
                $await(Jscex.Async.sleep(10));
            } while (tree.canGrow());
        }));

        var flowAnimate = eval(Jscex.compile("async", function () {
            do {
                tree.flower(2);
                $await(Jscex.Async.sleep(10));
            } while (tree.canFlower());
        }));

        var moveAnimate = eval(Jscex.compile("async", function () {
            tree.snapshot("p1", 240, 0, 610, 680);
            while (tree.move("p1", 500, 0)) {
                foot.draw();
                $await(Jscex.Async.sleep(10));
            }
            foot.draw();
            tree.snapshot("p2", 500, 0, 610, 680);

            // 会有闪烁不得意这样做, (＞﹏＜)
            canvas.parent().css("background", "url(" + tree.toDataURL('image/png') + ")");
            // canvas.css("background", "#ffe");
            $await(Jscex.Async.sleep(300));
            canvas.css("background", "none");
        }));

        var jumpAnimate = eval(Jscex.compile("async", function () {
            var ctx = tree.ctx;
            while (true) {
                tree.ctx.clearRect(0, 0, width, height);
                tree.jump();
                foot.draw();
                $await(Jscex.Async.sleep(25));
            }
        }));

        var textAnimate = eval(Jscex.compile("async", function () {
            var together = new Date();
            together.setFullYear(2017, 7, 25);
            together.setHours(10);
            together.setMinutes(20);
            together.setSeconds(0);
            together.setMilliseconds(0);

            $("#code").show().typewriter();
            $("#clock-box").fadeIn(500);
            while (true) {
                timeElapse(together);
                $await(Jscex.Async.sleep(1000));
            }
        }));

        var runAsync = eval(Jscex.compile("async", function () {
            $await(seedAnimate());
            $await(growAnimate());
            $await(flowAnimate());
            $await(moveAnimate());

            textAnimate().start();

            $await(jumpAnimate());
        }));

        runAsync().start();
    })();
    </script>



</body></html>
